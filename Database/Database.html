<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database prototype</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Card.css">
</head>

<body>
    <form class="area-data">
        <label for="Name">Nome:
            <input type="text" class="input-box-n input-text input-edit" id="name" data-js="name"></label>
        <div>
            <label for="rg">RG:
                <input type="text" class="input-box input-number input-edit" id="rg" maxlength="12" data-js="rg">
            </label>
            <label for="cpf">CPF:
                <input type="text" class="input-box input-number input-edit" id="cpf" maxlength="14" data-js="cpf">
            </label>
        </div>
        <div>
            <label for="dn">Data Nascimento:
                <input type="text" class="input-box input-number input-edit" id="dn" maxlength="10" data-js="dn">
            </label>
            <label for="gender">Gênero:
                <select name="genero" id="gender">
                    <option value="none">------</option>
                    <option value="none">Feminino</option>
                    <option value="none">Masculino</option>
                    <option value="none">Não Binário</option>
                    <option value="none">Outro</option>
                </select>
            </label>
        </div>
        <label for="email">Email:
            <input type="email" class="input-box input-text input-email" id="email">
        </label>
        <label for="cel">Cel:
            <input type="tel" class="input-box input-number input-edit" id="cel" maxlength="14" data-js="cel">
        </label>
        <div>
            <label for="cep">CEP:
                <input type="text" class="input-box input-number input-edit" id="cep" maxlength="9" data-js="cep">
            </label>
            <label for="comp">Complemento:
                <input type="text" class="input-box input-number" id="comp" maxlength="4">
            </label>
        </div>
        <div id="buttons">
            <button type="button" class="btns" id="btn-send">Enviar</button>
            <button type="button" class="btns" id="btn-open">Abrir Todos</button>
            <button type="button" class="btns" id="btn-close">Fechar Todos</button>
        </div>
    </form>
    <section class="Cards-Area">
    </section>
    <script src="Script.js"></script>
</body>

</html>
